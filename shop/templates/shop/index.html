{% extends 'shop/layouts/main.html' %}
{% block tittle %}
    Online Shop | Home
{% endblock tittle %}
{% block content %}
    {% include 'shop/INC/slider.html' %}
    <div class="container" style="margin-top: 70px">
        <div class="row">
            <div class="col-12"><h1>Latest Products</h1></div>
            {% for item in products %}
            <div class="col-md-4 col-lg-3">
                <div class="card my-3">
                    <img src="{{ item.product_image.url }}" class="card-image-top" alt="Catergories" height="250px" width="150px">
                   <a href="{% url 'product_details' item.catergory.name item.name %}">
                        <div class="card-body">
                            <h5 class="card-title text-primary">{{ item.name }}</h5>
                            <p class="card-text">{{ item.description }}</p>
                        </div>
                   </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
